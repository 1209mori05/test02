<html>
    <body>

	<jsp:include page="includeHeader.jsp"/>

	<div id="main">
		<div id="title">
			<div class="titlefont">
				<h1>MY PAGE</h1>
				<p id="title">マイページ</p>
			</div>
		</div>

		<div id="contents" class="border">

			<div id="left" class="border">
				<p class="list _1"><a href='<s:url action="UserUpdateAction" />'>ユーザー情報変更</a></p>
				<p class="list _2"><a href='<s:url action="FavoriteAction" />'>お気に入りリスト</a></p>
				<p class="list _3"><a href='<s:url action="PurchaseHistoryAction" />'>購入履歴</a></p>
			</div>

			<div id="right">

				<div id="contentstitle">
					<div class="titlefont">
	                    <h1>USER INFO</h1>
	                    <p class="title">ユーザー情報</p>
	               </div>
                </div>

                <div id="contentsmenu">
					<table><s:iterator value="myPageList">
						<tr>
							<th>ユーザーID</th>
							<td><s:property value="userId" escape="false" /></td>
						</tr>
						<tr>
							<th>パスワード</th>
							<td><span><s:form action="MyPageAction"><s:property value="invisiblePassword" /></s:form>
								<a href='<s:url action="ChangePasswordAction" />'>[変更]</a></span></td>
						</tr>
						<tr>
							<th>お名前（姓）</th>
							<td><s:property value="familyName" escape="false" /></td>

						</tr>
						<tr>
							<th>お名前（名）</th>
							<td><s:property value="firstName" escape="false" /></td>
						</tr>
						<tr>
							<th>ふりがな（せい）</th>
							<td><s:property value="familyNameKana" escape="false" /></td>
						</tr>
						<tr>
							<th>ふりがな（めい）</th>
							<td><s:property value="firstNameKana" escape="false" /></td>
						</tr>
						<tr>
							<th>性別</th>
							<td><s:if test="sex==0">男性</s:if>
								<s:if test="sex==1">女性</s:if></td>
						</tr>
						<tr>
							<th>メールアドレス</th>
							<td><s:property value="email" escape="false" /></td>
						</tr>
					</s:iterator></table>
				</div>
			</div>

		</div>
	</div>

	<jsp:include page="includeFooter.jsp"/>
</html>
